<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="assets/images/fish.png">
	<title>Build your own Gifquariam</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
	<!--Header-->
	<header>
		<h1>Build your own Gifquariam</h1>
	</header>
	<!--Main Section-->
	<main>
		<!--Fish Buttons-->
		<section class="fish-buttons">
			<h2>Click the buttons below to add fish to your Gifquarium!</h2>
			<div id="fish-buttons">
			</div>
		</section>
		<!--Fish Form-->
		<form>
			<label for="fish-input">Choose a new type of fish: &nbsp</label>
			<input type="text" name="fish-input" id="fish-input">
			<div class="submit-fish">
				<input id="add-fish" type="submit">
				<div class="tail">
				</div>
			</div>
		</form>
		<!--End of Fish Form-->
		<!--Tank-->
		<div id="tank">
		</div>
	</main>
	<!--Seaweeds-->
		<img src="assets/images/seaweed.png" alt="seaweed" class="seaweed seaweed1">
		<img src="assets/images/seaweed.png" alt="seaweed" class="seaweed seaweed2">
		<img src="assets/images/seaweed.png" alt="seaweed" class="seaweed seaweed3">
	<!--Javascript-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>


</body>
</html>
